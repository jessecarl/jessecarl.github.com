---
layout: default
---
<section id="service-info">
  <aside class="all-services">
    {% assign services = site.services | sort: 'weight' %}
    {% for service in services %}
      <a href="{{ service.url }}" class="service-link">
        <i class="fa fa-{{ service.icon }} fa-fw"></i>
        <span>{{ service.title }}</span>
      </a>
      {% endfor %}
  </aside>
  <article>
    <h1>{{ page.title }}</h1>
    {{ content }}
  </article>
  <aside class="further-reading">
    <!-- projects tagged with this service -->
    <!-- blog posts tagged with this service -->
  </aside>
</section>
